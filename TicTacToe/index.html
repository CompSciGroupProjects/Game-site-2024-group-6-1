<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="ttt.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../navbar.css">
    <meta charset="UTF-8">
    <title>Allen H TicTacToe</title>
</head>
<body>
<div id="navbar">
    <ul id="navList">
        <li><a href="../" class="navitem">Home</a></li>
        <li><a href="../rules/RockPaperScissors" class="navitem">Rock Paper Scissors</a></li>
        <li><a href="../rules/TicTacToe#" class="navitem active">Tic Tac Toe</a></li>
        <li><a href="../rules/Connect4" class="navitem">Connect Four</a></li>
        <li><a href="../rules/Hangman" class="navitem">Hangman</a></li>
    </ul>
</div>


    <h1 id="title">Allen H's Tic-Tac-Toe</h1>
    <h2 id="mode">Mode: Two Players</h2>
    <button id="singlePlayer">Single Player</button>
    <button id="twoPlayers">Two Players</button>
    <div id="game">
        <div id="board" class="mx-auto">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
    </div>
    <h3 id="status"></h3>
    <button id="restart">Restart</button>
</body>
</html>
